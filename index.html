<!doctype html>
<html lang="en">
<head>
    <title>Responsive Multiplication Table</title>
    <meta charset="utf-8">
    <link href="css/table.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    
</head>
<body>
    <h1>Responsive Multiplication Table</h1>
    <p>
        Please input values between -200 to 200
    </p>
    <div class="uiContainer">
        <div class="uiCol">
            <form id = "inputForm">
                <label for="min_col">Minimum Column value: </label>
                <input type="number" id="min_col" name="min_col" value="1" required><br>
                <!-- <div id = "min_col_slider" min="-200" max="200" value="1"></div> -->
                <label for="max_col">Maximum Column value: </label>
                <input type="number" id="max_col" name="max_col" value="12" required><br>
                <div id = "max_col_slider"></div>
                <label for="min_col">Minimum Row value: </label>
                <input type="number" id="min_row" name="min_row" value="1" required><br>
                <div id = "min_row_slider"></div>
                <label for="min_col">Maximum Row value: </label>
                <input type="number" id="max_row" name="max_row" value="12" required><br>
                <div id = "max_row_slider"></div>

                <button type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="uiCol">
            <div class="errorContainer">
                <error id="error_msg"></error>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    
    <div id="tableHolder">
        <!-- <ul>
            <li><a href="#table-1">Table 1</a></li>
        </ul> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>


</html>
